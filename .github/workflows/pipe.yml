name: lint test and build
on: push
env:
  GITHUB_OUTPUT: ${{ github.workspace }}/github.output
  DB_PASS: ${{ secrets.DB_PASS }}
jobs:
  build:
    env:
      GITHUB_OUTPUT: ${{ github.workspace }}/github.output
      CLUSTER: my-cluster
    runs-on: ubuntu-latest
    outputs:
      html: ${{ steps.publish-html.outputs.html }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}
      - name: run npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - name: publish HTML file name
        id: publish-html
        run: echo "html=$(ls dist/*.html)" >> $GITHUB_OUTPUT
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  info:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "info ${{ env.DB_NAME }} ${{ env.DB_PASS }}"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # - name: Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: node-${{ hashFiles('**/package-lock.json') }}
      # - run: npm ci
      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}
      - name: run npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output contents of dist
        run: ls
      - name: list outputs from build job
        run: cat $GITHUB_OUTPUT
      - run: echo "${{ needs.build.outputs.html }}"
