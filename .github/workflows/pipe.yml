name: lint test and build
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
